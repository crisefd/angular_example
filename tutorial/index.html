
<html>
  <head>
    <title>My Angular App!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>
  <body ng-app="store" ng-controller="StoreController as storeCtrl">
		<div class="col-md-6 col-md-offset-3">
			  <div class="page-header">
				<h1>Gems app</h1>
		</div>
		 <div ng-repeat="product in storeCtrl.products">
			<product-title></product-title>
			<img ng-src="{{product.images[0].thumb}}"/>
			<!--<p><h1>{{product.description | uppercase}}</h1></p>-->
			<product-panels>
			</product-panels>

			<button ng-show="product.canPurchase" class="btn btn-primary">Add to chart</button>
		</div>
    </div>
  </body>
</html>
