
<html>
  <head>
    <title>My Angular App!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app2.js"></script>
  </head>
  <body ng-app="store" ng-controller="controller as store_ctrl">
	 <div ng-repeat="product in store_ctrl.products">
		<h1>{{product.name}}</h1>
		<h1>$ {{product.price}}</h1>
		<p><h1>{{product.description}}</h1></p>
		<button ng-show="product.canPurchase">Add to chart</button>
    </div>
  </body>
</html>
